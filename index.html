<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <title>Checkout Page</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="main-container">
      <h1 class="heading-1">Checkout</h1>
      <section class="contact-form">
        <form class="form">
          <div class="contact-details">
            <h2 class="heading-2">Contact Information</h2>
            <div class="email">
              <label for="email" class="label">Email</label>
              <input
                type="text"
                name="email"
                id="email"
                class="input"
                placeholder="Enter your email..."
                required
              />
            </div>

            <div class="phone">
              <label for="phone" class="label">Phone</label>
              <input
                type="tel"
                name="phone"
                id="phone"
                class="input"
                placeholder="Enter your phone..."
                required
              />
            </div>
          </div>

          <div class="shipping-details">
            <h2 class="heading-2" class="label">Shipping address</h2>
            <div class="name">
              <label for="full_name" class="label">Full name</label>
              <input
                type="text"
                name="full_name"
                class="input"
                placeholder="Enter your Full name"
                required
              />
            </div>

            <div class="address">
              <label for="address" class="label">Address</label>
              <input
                type="text"
                class="input"
                placeholder="Your address..."
                required
              />
            </div>

            <div class="city">
              <label for="city" class="label">City</label>
              <input
                type="text"
                class="input"
                placeholder="Your city"
                required
              />
            </div>

            <div class="half-container">
              <div class="country">
                <label for="country" class="label label--half">Country</label>
                <input
                  type="text"
                  name="country"
                  list="countryList"
                  class="input input--half"
                  placeholder="Your country..."
                  required
                />
                <datalist id="countryList" class="input">
                  <option value="India" class="option"></option>
                  <option value="US" class="option"></option>
                  <option value="Japan" class="option"></option>
                </datalist>
              </div>

              <div class="postal">
                <label for="postal" class="label label--half"
                  >Postal code</label
                >
                <input
                  type="text"
                  class="input input--half"
                  placeholder="Your postal code"
                  required
                />
              </div>
            </div>
          </div>

          <div class="save">
            <input type="checkbox" name="save" id="save" class="input" />
            <label for="save" class="label">
              Save this information for next time
            </label>
          </div>
          <button type="submit" class="btn">Continue</button>
        </form>
      </section>

      <section class="checkout-form">
        <div class="product">
          <img src="img/photo1.png" alt="Product 1" class="product__img" />
          <div class="details">
            <h2 class="heading-2--product">Vintage Backbag</h2>
            <div class="price">
              <h3 class="heading-3--current">$54.99</h3>
              <h3 class="heading-3--past">$94.99</h3>
            </div>

            <div class="quantity">
              <button class="quantity__subtract">-</button>
              <input type="text" class="quantity__text" value="1" />
              <button class="quantity__add">+</button>
            </div>
          </div>
        </div>

        <div class="product">
          <img src="img/photo2.png" alt="Product 2" class="product__img" />
          <div class="details">
            <h2 class="heading-2--product">Levi Shoes</h2>
            <div class="price">
              <h3 class="heading-3--current">$74.99</h3>
              <h3 class="heading-3--past">$124.99</h3>
            </div>
            <div class="quantity">
              <button class="quantity__subtract">-</button>
              <input type="text" class="quantity__text" value="1" />
              <button class="quantity__add">+</button>
            </div>
          </div>
        </div>

        <div class="ship">
          <div class="ship__1">
            <h2 class="ship__title">Shiping</h2>
            <p class="ship__total">$19</p>
          </div>

          <div class="ship__2">
            <h2 class="ship__title">Total</h2>
            <p class="ship__total">$148.98</p>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <h6>Abhishek B U @ DevChallenges.io</h6>
    </footer>

    <script src="js/index.js"></script>
  </body>
</html>
